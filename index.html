<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form Odin Project</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&family=Skranji&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>

<body class="gridContain">
  
  <div class="sideBanner">

    <div class="bannerShadow">
      <img src="./images/odin-lined.png" alt="Odin Line Art Logo">
      <h1>ODIN</h1>
    </div>

    <p>Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a> on Unsplash</p>

  </div>
  
  <div class="main">
    <p>This is not a real online service! You know you need something
      like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want to.</p>
  </div>

  <div class="formArea">
    <form action="example.com/path" method="post">
      <section>
        <span>Let's do this!</span>
        <label>
          FIRST NAME<input type="text" name="firstName" pattern='^[a-zA-Z\-]+$' placeholder="Thor...">
        </label>
        <label>
          LAST NAME<input type="text" name="firstName" pattern='^[a-zA-Z\-]+$' placeholder="Odinson...">
        </label>
        <label>
          EMAIL<input type="text" name="firstName" placeholder="">
        </label>
        <label>
          PHONE NUMBER<input type="text" name="firstName" placeholder="">
        </label>
        <label>
          PASSWORD<input type="text" name="firstName" placeholder="">
        </label>
        <label>
          CONFIRM PASSWORD<input type="text" name="firstName" placeholder="">
        </label>
      </section>
      <button type="submit">Create Account</button>
    </form>
  </div>

  <div class="login">
    Already have an account? <a href="#">Log in</a>
  </div>
  
</body>

</html>
